<h1 mat-dialog-title>Letter Selection</h1>
<div mat-dialog-content>
  <p>Please select the letter for the black tile</p>
  <div *ngFor="let item of data.availableLetters">
    <p>{{item}}</p>
  </div>
  <mat-form-field>
    <input matInput [(ngModel)]="data.selectedLetter">
  </mat-form-field>
</div>
<div mat-dialog-actions>  
  <button mat-button [mat-dialog-close]="data.selectedLetter" cdkFocusInitial>OK</button>
</div>
