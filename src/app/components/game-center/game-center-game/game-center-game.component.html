<div class="game-body">
    <div id="header" class="game-header">
        <div class="game-header-section game-header-section-left" [class.active]="!playLocked"> 
            <div class="user-name"><strong>{{this.gameManager.player.userName}}</strong></div>    
            <div class="score"><strong>{{this.gameManager.player.score}}</strong></div>        
        </div>
        <div class="game-header-section">
            <p>{{this.gameManager.player.userName}} vs {{this.gameManager.opponent.userName}}</p>
        </div>
        <div class="game-header-section game-header-section-right" [class.active]="playLocked">
            <div class="score"><strong>{{this.gameManager.opponent.score}}</strong></div>
            <div class="user-name"><strong>{{this.gameManager.opponent.userName}}</strong></div>            
        </div>
    </div>
    <div id="board" class="game-container" *ngIf="!loading">
        <div class="game-container-board" >
            <app-grid-board [gameManager]='gameManager'></app-grid-board>
        </div>
        <div #gameLog class="game-container-log bg-dark overflow-auto ">
            <div *ngFor="let log of gameLogs$ | async" [class]="getLogClass(log)" >
                <div><span><strong>{{log.sender}} scored {{log.score}}</strong></span></div>
                <div *ngFor="let detail of log.details"><span [title]="detail.title" >{{detail.word}}= {{detail.score}}</span></div>
            </div>
        </div>
    </div>
    <div id="footer" class="game-footer" >
        <div id="gameinfo">        
        </div>
        <app-rack [gameManager]='gameManager'></app-rack>
        <div id="gamecommands" class="game-commands">
            <div class="btn-group" >
                <button class="btn btn-success btn-md" [disabled]="playLocked" (click)="play()">
                    <span *ngIf="playLocked" class="spinner-border spinner-border-sm mr-1"></span>
                    Play
                </button>
                <button class="btn btn-danger btn-md" [disabled]="playLocked" (click)="pass()">Pass</button>
            </div>
        </div>
    </div>
</div>
