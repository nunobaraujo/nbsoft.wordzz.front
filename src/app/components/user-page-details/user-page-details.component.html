<form (ngSubmit)="onSubmit()" #detailsForm="ngForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name"
            [(ngModel)]="userDetails.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" 
            [(ngModel)]="userDetails.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address" 
            [(ngModel)]="userDetails.address" name="address">
    </div>
    <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" 
            [(ngModel)]="userDetails.postalCode" name="postalCode">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" 
            [(ngModel)]="userDetails.city" name="city"> 
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" placeholder="Country" 
            [(ngModel)]="userDetails.country" name="country">
    </div>
    <button type="submit" [disabled]="!hasChanges" class="btn btn-primary">Save Details</button>
</form>
