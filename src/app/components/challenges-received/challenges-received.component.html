<h4><a routerLink="/game-center/challenges" >Challenges received</a></h4>
<div class="wz-challenges-received-list">
    <ul *ngIf="hasChallenges" class="list-group">
        <li *ngFor="let challenge of receivedChallenges$ | async" 
            class="list-group-item d-flex justify-content-between align-items-center bg-secondary text-white wz-challenges-received-item">
            <div><strong>Challenger:</strong> {{challenge.origin}}</div>
            <div><strong>Language:</strong> {{challenge.language}}</div>
            <div><strong>Board Size:</strong> {{challenge.size}} x {{challenge.size}}</div>
            <div class="btn-toolbar d-flex flex-row-reverse" role="toolbar" aria-label="Toolbar with button groups">                
                <div class="btn-group " role="group" aria-label="Active Friend Toolbox">
                    <button type="button" title="Accept" class="btn d-flex flex-row-reverse btn-success" (click)="acceptChallenge($event, challenge.id)">
                        <fa-icon [icon]="faThumbsUp" size="sm" ></fa-icon>
                    </button>
                    <button type="button" title="Decline" class="btn d-flex flex-row-reverse btn-danger" (click)="refuseChallenge($event, challenge.id)">
                        <fa-icon [icon]="faThumbsDown" size="sm" ></fa-icon>
                    </button>                    
                </div>
            </div>            
        </li>
    </ul>
    <div *ngIf="!hasChallenges">
        <h3>You have no pending challenges</h3>
    </div>
</div>
